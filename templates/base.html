<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar a, .navbar-brand {
            color: white !important;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'task_manager:homepage' %}">Task Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'task_manager:task-list' %}">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'task_manager:worker-list' %}">Workers</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'task_manager:team-list' %}">Teams</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'task_manager:project-list' %}">Projects</a></li>
      </ul>
    </div>
      <div class="mt-4">
      {% if user.is_authenticated %}
        <form method="post" action="accounts/logged_out">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger logout-btn fw-semibold">
            Logout
          </button>
        </form>
      {% else %}
        <a href="/accounts/login/" class="btn btn-primary logout-btn fw-semibold">
          Login
        </a>
      {% endif %}
      </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
