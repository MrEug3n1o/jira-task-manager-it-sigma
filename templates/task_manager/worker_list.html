<h1>Workers</h1>
<ul>
  {% for worker in workers %}
    <li>
      <a href="{% url 'task_manager:worker-detail' worker.id %}">
        {{ worker.first_name }} {{ worker.last_name }} ({{ worker.position }})
      </a>
    </li>
  {% empty %}
    <li>No workers found.</li>
  {% endfor %}
</ul>

<a href="{% url 'task_manager:task-list' %}">Back to Tasks</a>
