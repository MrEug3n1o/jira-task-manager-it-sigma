{% extends "base.html" %}
{% block title %}Workers{% endblock %}
{% block content %}
<h1 class="text-primary mb-4">Workers</h1>
<div class="list-group">
  {% for worker in workers %}
    <a href="{% url 'task_manager:worker-detail' worker.id %}" class="list-group-item list-group-item-action">
      <strong>{{ worker.first_name }} {{ worker.last_name }}</strong>
      <small class="text-muted">â€” {{ worker.position }}</small>
    </a>
  {% empty %}
    <p>No workers available.</p>
  {% endfor %}
</div>
{% endblock %}
